<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>
<body>
<div th:each="user : ${users}">
    <a th:href="@{/{id}(id = ${user.getId()})}"
       th:text="${user.getName() + ' ' + user.getSurname()}">user</a>
</div>
<br/>

<form th:method="GET" th:action="@{/new}">
    <input type="submit" value="Create new User">
</form>

</body>
</html>
